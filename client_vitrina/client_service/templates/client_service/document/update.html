{% extends "client_service/base.html" %}

{% block content %}

<h5 class="block_name">ДОКУМЕНТ [ ID {{ document_id }} ]</h5>

<form class='detail_form' action="" method="post" enctype="multipart/form-data">

  <div class="buttons_area">
    <a href="{% url 'client_service:document_close' document_id %}"><input type="button" value="CLOSE"></a>
  </div>

  <div class="form_fields_area">
    {{ form.as_p }}
    {% csrf_token %}
  </div>
  
</form>

{% endblock %}
